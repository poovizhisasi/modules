<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIGN UP FORM VALIDATION</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet"  href="styles.css" type="text/css">
</head>

<body>
<div class="container-fulid ">
<nav class="navbar navbar-light bg-light"> 
<img src="img\image.png" alt="image" alt="" height="124"> 
</nav><h2 style="color: rgb(52, 4, 56);">Square  </h2></div>
<div class="container"> 
<div class="row">
<div class="col-9 "><h1 style="color:blueviolet; justify-self: flex-end; " id="demo" onmouseout="out()">welcome to our institute! </h1></div>
<div class="container-fluid mt-4">
<div class="row">
<div class="col-sm-6">
<img src="img\images.jpeg" width="80%" height="100%">
</div>

<div class="col-md-6 p-5 bg-light border-top border-secondary shadow-lg p-3 mb-5 bg-pink rounded " style="color: rgb(82, 24, 7);">

<form name ="myform" action="sucess.html" method="post"  onreset="resetErrors()" onsubmit="return validate()"> 
<h1 style="color:rgb(105, 7, 92); ">Create an account</h1>

<div class="mb-4 " >
<label for="name" class="form-label">Name</label>
<input type="text" id="Name" class="form-control"  placeholder="Your Name">
<span id="error-name" class="error-message"></span>
</div>

<div class="mb-4">

<label for="email" class="form-label" >Email address</label>
<input type="email" id="Email" class="form-control"  placeholder="abc@gmail.com">
<span id="error-email" class="error-message"></span>
</div>

<div class="mb-4">
<label for="pwd" class="form-label">Password</label>
<input type="password" id="PWD" class="form-control"  placeholder="less than 8 letter numeric, numers,upper-lower case" >
<span id="error-pwd" class="error-message"></span></div>

<div class="mb-4">
<label for="name" class="form-label" >Conform Password</label>
<input type="password" id="CPWD" class="form-control"  placeholder="Repeat password" name="cpwdError" >
<span id="error-cpwd" class="error-message"></span></div>


<div class=" form-check mb-4 ">
<input type="checkbox" id="agree"> Agree to terms and conditions.<a href="#">Terms & Privacy</a>
<span id="error-agree" class="error-message"></span></div>

<input class="btn btn-outline-success" type="submit"    value="submit" name="Submit" />
<input class="btn btn-outline-primary"  type="reset"  value="Reset" name="Reset" />
</div>

<div class="container signin mb-2">
<p>Already have an account? <a href="#">Sign in</a>.</p>
</div>

</form>
</div> 
</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
